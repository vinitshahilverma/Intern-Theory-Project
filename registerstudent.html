    <div id="container">
      <div>
       <h2>Register Candidate</h2>
       <h5>Already have an account?<a href="loginstudent.html">Sign in</a></h5>
       <div id="mid-text">
        <p>If you are a company looking to hire interns, please login as a company by clicking 
            <span> <a href="logincompany.html"> here</a></span></p>           
    </div>
       <div id="facebook">
        <div><h4>REGISTER WITH FACEBOOK </h4></div>
        </div>
        <i class='fa fa-facebook-square' style='color: white' ></i>
        <div id="google">
           
            <div> <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?client_id=309612518460-n4a9a9hlrg1u1feativb8pvt61v0do70.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Finterntheory.com%2Fapi%2Fgoogle%2Fcallback&scope=openid%20profile%20email&response_type=code&state=lT4RUWKWG7YMMZnae4q2yTsk1mqlXnVlrME3j6hR&flowName=GeneralOAuthFlow"></a>REGISTER WITH GOOGLE </div>
        </div>
        
<i class='fa fa-google' style='color: white'></i>
<p id="gap">OR</p>
       
       
       <form>
        
       
       
        <input type="text" id="name" required placeholder="Your Full Name*"/>
    
       
        <input type="email" id="email" required placeholder="Email*"/> <br />
       
        <input type="password" id="password" required placeholder="Password*"/><br />
        <div id="hide"> 
        <input type="number" id="mobile" required placeholder="Mobile Number*"/><br />
     
    <select id="city">
        <option value="">City</option>
        <option value="Ahmednagar">Ahmednagar</option>
        <option value="Baranagar">Baranagar</option>
        <option value="Nagpur">Nagpur</option>
    </select>
   </br>
   
        <select id="peferences">
        <option value="">Peferences</option>
        <option value="Admin">Admin</option>
        <option value="Animation">Animation </option>
        <option value="App Design & Developement">App Design & Developement</option>
    </select>
</br>

        <select id="how">
        <option value="">How did you find us?*</option>
        <option value="From a friend">From a friend</option>
        <option value="Google Search">Google Search</option>
        <option value="Google Ads">Google Ads</option>
        <option value="Bing/yahoo">Bing/yahoo</option>
        <option value="Social media">Social media</option>
        <option value="other">other</option>
    </select>
</br>

        <select id="looking">
            <option value="">What are you looking for?*</option>
        <option value="Internships">Internships</option>
        <option value="Jobs">Jobs</option>
        <option value="Both">Both</option>
    </select>
</div>  
</br>
<input type="Submit" value="NEXT">
