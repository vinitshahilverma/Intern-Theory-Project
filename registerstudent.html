<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships and Jobs for Students</title>
    <link rel="stylesheet" href="registerstudent.css">
    <style>
        /* *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } */
       
       
    </style>
</head>
<body>
    <div id="container">
      <div>
       <h2>Register Candidate</h2>
       <h3>Already have an account?<a href="">Sign in</a></h3>
       
       
       
       <form>
        
       
       
        <input type="text" id="name" placeholder="Your Full Name*"/>
    
       
        <input type="email" id="email" placeholder="Email*"/><br />
       
        <input type="password" id="password" placeholder="Password*"/><br />
       
        <input type="number" id="mobile" placeholder="Mobile Number*"/><br />
        
    <select id="city">
        <option value="">City</option>
        <option value="Ahmednagar">Ahmednagar</option>
        <option value="Baranagar">Baranagar</option>
        <option value="Nagpur">Nagpur</option>
    </select>
   </br>
   
        <select id="peferences">
        <option value="">Peferences</option>
        <option value="Admin">Admin</option>
        <option value="Animation">Animation </option>
        <option value="App Design & Developement">App Design & Developement</option>
    </select>
</br>

        <select id="how">
        <option value="">How did you find us?*</option>
        <option value="From a friend">From a friend</option>
        <option value="Google Search">Google Search</option>
        <option value="Google Ads">Google Ads</option>
        <option value="Bing/yahoo">Bing/yahoo</option>
        <option value="Social media">Social media</option>
        <option value="other">other</option>
    </select>
</br>

        <select id="looking">
            <option value="">What are you looking for?*</option>
        <option value="Internships">Internships</option>
        <option value="Jobs">Jobs</option>
        <option value="Both">Both</option>
    </select>
</br>
<input type="Submit" value="NEXT">
    </form>
    
    

     </div>
    
    </div>
</body>
</html>
